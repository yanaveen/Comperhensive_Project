<div class="bg" >
  <div class="patient-control">
  <div class="text-center">
      <div class="row">
        <div class="col">
          <p class="h3 fw-bold text-dark my-4"><b>Create Patient</b></p>
        </div>
      </div>
  </div>
</div>
    <div class="container">
      <div class="row">
        <div class="patient">
        <div class="justify-content-center align-items-center">
          <form>
            <div class="mb-2">
              <label for="">Patient Name</label>
              <input name="name" [(ngModel)]="patient.name" required="true" type="text" class="form-control">
            </div>
            <div class="mb-2">
              <label for="">Doctor Name</label>
              <select class="form-control" [(ngModel)]="patient.doctor_name" name="name">
                <option *ngFor="let doctor of doctors" value="{{doctor.name}}">{{doctor.name}}</option>
            </select>
          </div>
            <div class="mb-2">
              <label for="">Date Of Admission</label>
              <input name="field" required="true" [(ngModel)]="patient.date_of_visit" type="date" class="form-control" placeholder="Enter date of admission">
            </div>
            <div class="mb-2">
              <label for="">Age</label>
              <input name="age" required="true" [(ngModel)]="patient.age" type="number" class="form-control" >
            </div>
            <div class="mb-2">
              <label for="gender">Choose Gender</label>
              <select id="gender" class="form-control" [(ngModel)]="patient.gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                
              </select>
            </div>
       
            <div class="mb-2">
              <label for="">Precription</label>
              <input name="Precription" [(ngModel)]="patient.prescription" name="prescription" required="true" type="text" class="form-control" placeholder="">
            </div>
          
           
            <div class="text-center">
              <button type="submit" (click)="savePatient()" class="btn btn-outline-primary ">Create</button>
            </div>
          
  
          </form>
        </div>
      </div>
      </div>
   
  </div>
